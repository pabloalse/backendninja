<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>FORM</title>
</head>
<body>

<form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
	<p>NAME: <input type="text" th:field="*{name}"/></p>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has a errors</p>
	<p>AGE:  <input type="number" th:field="*{age}"/></p>
	<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has a errors</p>
	<p><input type="submit" value="SUBMIT"/></p>
</form>



</body>
</html>
